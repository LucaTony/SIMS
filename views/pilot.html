{{define "pilot"}}

<section id="pilot">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center green">
                <h2 class="section-heading ">Pilot Projekt</h2>
                <hr class="primary">
                <!-- Triggers that are used to display modal of 
                    all the four different pilot project houses-->
                    <div class="row">
                        <div class="col-lg-6 col-sm-12">
                            <!--Trigger the first modal-->
                            <a data-toggle="modal" data-target=".modal1">
                                <img class="mw-100 rounded" src="static/img/pilot/fullsize/1.jpg" alt=""></a>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <!--Trigger the second modal-->
                            <a data-toggle="modal" data-target=".modal2">
                                <img class="mw-100 rounded" src="static/img/pilot/fullsize/2.jpg" alt=""></a>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-lg-6 col-sm-12">
                            <!--Trigger the third modal-->
                            <a data-toggle="modal" data-target=".modal3">
                                <img class="mw-100 rounded" src="static/img/pilot/fullsize/3.jpg" alt=""></a>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <!--Trigger the modal-->
                            <a data-toggle="modal" data-target=".modal4">
                                <img class="mw-100 rounded" src="static/img/pilot/fullsize/4.jpg" alt=""></a>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</section>
<!--First house -->
<!--Modals tabindex is for esc-closing -->
<div class="modal fade modal1" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Pilot project house</h4>
                <i class="fa fa-times" aria-hidden="true" data-dismiss="modal" style="cursor: pointer;"></i>
            </div>
            <div class="modal-body text-center">
                <div id="carousel1" class="carousel slide" data-pause="true">
                    <ol class="carousel-indicators">
                        <li data-target="#carousel1" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel1" data-slide-to="1"></li>
                        <li data-target="#carousel1" data-slide-to="2"></li>
                    </ol>
                    <div class="col-lg-12">
                        <div class="col-lg-7 mx-auto">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="static/img/pilot/fullsize/1.jpg" alt="First slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="static/img/pilot/fullsize/house1-const.jpeg" alt="Second slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="static/img/pilot/fullsize/house1-back.jpeg" alt="Third slide">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carousel1" role="button" data-slide="prev">
                                <span class="sr-only">Previous</span>
                                <i class="fa fa-arrow-circle-left fa-2x" aria-hidden="true"></i>
                            </a>
                            <a class="carousel-control-next" href="#carousel1" role="button" data-slide="next">
                                <span class="sr-only">Next</span>
                                <i class="fa fa-arrow-circle-right fa-2x" aria-hidden="true"></i>
                            </a>
                        </div>
                        <p>Text om hus 1.</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
            </div>
        </div>
    </div>
</div>
