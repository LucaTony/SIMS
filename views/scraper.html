<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <title>Update</title>

    </head>
    <body>
        <h1>Welcome to the Scraper</h1>
        <p>Enter the id which should be updated or <b>all</b> if you want to update the whole DB</p>
        <form action="/scraper" method="post">
            <input type="text" name="scraperID">
            <input class="btn btn-primary" type="submit" value="Update" />
        </form>


        {{ if .Urls }} The updated urls are:
        {{ range $v := .Urls }}
        <p>
        {{$v}}
        </p>
        {{end}}
        {{end}}

    </body>
</html>
